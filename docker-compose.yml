services:
  back:
    build:
      context: ./back
    container_name: task-back
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=sqlite:////app/var/data.db
      - ALLOW_ANON=1
    volumes:
      - ./back/var:/app/var
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 10s


  bot:
    build:
      context: ./back
    container_name: task-bot
    depends_on:
      - back
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=sqlite:////app/var/data.db
      - LOG_LEVEL=INFO
    command: ["python", "-m", "app.bot.runner"]
    volumes:
      - ./back/var:/app/var
    restart: unless-stopped

  front:
    build:
      context: ./front
      dockerfile: Dockerfile.dev
    container_name: task-front
    depends_on:
      - back
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=https://api.aitasktracker.tech
      - TELEGRAM_BOT_TOKEN=8248857120:AAHfpERo6wbWWvrk0C6abh9jJr2pKDgpuE8
    restart: unless-stopped

networks:
  default:
    name: task-network

